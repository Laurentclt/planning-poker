<main class="flexC centered fitWithHeader ">

  <div class="playground flexC centered">

    <div class="top flexR spaceA" >
      <app-player-card *ngFor="let player of players" [player]="player" context="top" ></app-player-card>
    </div>

    <div class="middle flexR centered">
      <div class="left flexC spaceA">
        <app-player-card *ngFor="let player of players3" [player]="player" context="left" ></app-player-card>
      </div>
      <div class="table flexC centered">
          <p class="message">{{message}}</p>
        <button *ngIf="tableState != TableState.UserDidNotVote"></button>
      </div>
      <div class="right flexC spaceA">
        <app-player-card *ngFor="let player of players3" [player]="player " context="right" ></app-player-card>
      </div>
    </div>

    <div class="bottom flexR spaceA">
      <app-player-card *ngFor="let player of players" [player]="player"  context="bottom"></app-player-card>
    </div>

  </div>
  <div class="container-cards-picker flexC centered">
    <h3>Pick a card</h3>
    <div class="cards-picker flexR centered spaceA wrapped">
      <app-card *ngFor="let card of cards" [card]="card"></app-card>
    </div>
  </div>
</main>
