<app-modal-player *ngIf="!stateService.playerConnected" (modalEvent)="getModalData($event)"></app-modal-player>
<main *ngIf="messageSessionClose">
    <h1>{{messageSessionClose}}</h1>

    <button>see statistics of this game</button>
</main>
<main *ngIf="!messageSessionClose" class="flexC centered fitWithHeader ">

    <div class="playground flexC centered">

        <div class="top flexR spaceA">
            <app-player-card *ngFor="let player of playersTop" [player]="player" context="top"></app-player-card>
        </div>

        <div class="middle flexR centered">
            <div class="left flexC spaceA">
                <app-player-card *ngFor="let player of playersLeft " [player]="player" context="left"></app-player-card>
            </div>
            <div class="table flexC centered">
                <p class="message">{{message}}</p>
                <button *ngIf="roundState != RoundState.UserDidNotVote"></button>
            </div>
            <div class="right flexC spaceA">
                <app-player-card *ngFor="let player of playersRight" [player]="player " context="right"></app-player-card>
            </div>
        </div>

        <div class="bottom flexR spaceA">
            <app-player-card *ngFor="let player of playersBottom" [player]="player" context="bottom"></app-player-card>
        </div>

    </div>
    <div class="container-cards-picker flexC centered">
        <h3>Pick a card</h3>
        <div class="cards-picker flexR centered spaceA wrapped">
            <app-card *ngFor="let card of votingCards" [card]="card"  (click)="toggleCard(card)" ></app-card>
        </div>
    </div>
</main>
