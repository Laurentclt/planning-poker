<div class="container-player flexC centered">
  <!--display pseudo for card on the top-->
  <p *ngIf="context == 'top'">{{player.pseudo}}</p>
  <div class="flexR centered">
    <!--display pseudo for card on the left-->
    <p *ngIf="context == 'left'">{{player.pseudo}}</p>
    <div class="card flexR centered" [ngClass]="{
    'face-down-no-value' : player.card.isHidden && player.card.value <= 0,
    'face-down-with-value' : player.card.isHidden && player.card.value > 0,
    'face-up-with-value' : !player.card.isHidden && player.card.value > 0,
    'face-up-no-value' : !player.card.isHidden && player.card.value <= 0,
    }">
      <span *ngIf="!player.card.isHidden && player.card.value > 0">{{player.card.value}}</span>
    </div>
    <!--display pseudo for card on the right-->
    <p *ngIf="context == 'right'">{{player.pseudo}}</p>
  </div>
  <!--display pseudo for card on the bottom-->
  <p *ngIf="context == 'bottom'">{{player.pseudo}}</p>
</div>
