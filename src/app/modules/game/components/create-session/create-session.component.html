<main class="flexC centered fitWithHeader">
  <h1>Create game session</h1>
    <form #sessionForm="ngForm" (ngSubmit)="onSubmitForm(sessionForm)" class="modal flexC ">
      <div class="form-input flexC ">
        <input type="text" id="session-name" placeholder="session's name" name="sessionName" ngModel>
        <select name="votingSystem" [(ngModel)]="defaultSelectedSystem">
          <option  *ngFor="let system of votingSystems" [ngValue]="system" >{{system.getFullName()}}</option>
        </select>
      </div>
      <button type="submit" class="btn" id="submit">Create session</button>
    </form>
</main>
